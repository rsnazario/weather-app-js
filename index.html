<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="w-100 text-center text-bold font-title">
    <span class="vertical-center">
      SIMPLE WEATHER APP
    </span>
  </nav>
  
  <br><br><br>

  <main class="w-80">
    <br><br><br><br></br>
    <div class="row">
      <div class="half-content border-content">
        <div class="d-flex">
          <input id="search-field"type="text" class="search-city">
          <button id="submit-search" class="button-search"> Search </button>
        </div>
        
        <br><hr><br>
        <center>
        <div id="info">
          <div id="city-name">
            <h1 class="mb-3"></h1>
          </div>
          <div id="city-description">
            <h1></h1>
          </div>
        </div>

        <br><hr><br>
        
        <div class="centered">
          <div class="w-50">
            <h2 class="mb-3">TEMPERATURE NOW</h2>
            <h1 id="current-temp" style="text-align: center;" class="mb-3"></h1>
          </div>
          <div id="etc-info" class="w-50 mb-3">
            <table class="w-100">
              <tr class="mb-3">
                <td>Feels Like: </td>
                <td id="current-feels" class="text-right"></td>
              </tr>
              <tr>
                <td>Wind:</td>
                <td id="current-wind" class="text-right"></td>
              </tr>
              <tr>
                <td>Min~Max:</td>
                <td id="current-range-temp" class="text-right"></td>
              </tr>
            </table>
          </div>
        </div>
        </center>
      </div>

      <div></div>
      <div></div>
      <div class="half-content border-content d-flex-vertical">
        
        <div id="forecast-0" class="info-item d-flex-evenly">
          <h2 id="weekday-0"></h2>
          <div class="">
            <h3>Temperature:</h3>
            <h3 id="tmax-0"> </h3>
          </div>
          <div>
            <h3>Expected:</h3>
            <h2 id="expect-0"></h2>
          </div>
        </div>

        <div id="forecast-1" class="info-item d-flex-evenly">
          <h2 id="weekday-1"></h2>
          <div class="">
            <h3>Temperature:</h3>
            <h3 id="tmax-1"> </h3>
          </div>
          <div>
            <h3>Expected:</h3>
            <h2 id="expect-1"></h2>
          </div>
        </div>

        <div id="forecast-2" class="info-item d-flex-evenly">
          <h2 id="weekday-2"></h2>
          <div class="">
            <h3>Temperature:</h3>
            <h3 id="tmax-2"> </h3>
          </div>
          <div>
            <h3>Expected:</h3>
            <h2 id="expect-2"></h2>
          </div>
        </div>

        <div id="forecast-3" class="info-item d-flex-evenly">
          <h2 id="weekday-3"></h2>
          <div class="">
            <h3>Temperature:</h3>
            <h3 id="tmax-3"> </h3>
          </div>
          <div>
            <h3>Expected:</h3>
            <h2 id="expect-3"></h2>
          </div>
        </div>
    </div>
  </main>

  <footer class="w-100 ">
    <div class="flex-around">
      <h2>Developed by <span>rsnazario</span></h2>
      <h2>Source Code Here</h2>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/859eff7750.js"></script>
  <script src="main.js"></script>
</body>
</html>
